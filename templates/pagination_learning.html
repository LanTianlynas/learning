<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% for thread in threads.items %}
            <div class="alert alert-primary" role="alert">
               NO.{{thread.id}} is {{thread.title}}
            </div>
        {% endfor %}

        {% for page_num in threads.iter_pages(left_edge=2, right_edge=2, left_current=3, right_current=3) %}
            {% if page_num %}
                <a href="{{ url_for('threads', page_num=page_num) }}"> {{ page_num }} </a>
            {% else %}
                ...
            {% endif %}

        {% endfor %}

    </div>
</body>
</html>
